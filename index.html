<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Online</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="box-calculator">
      <div id="box-led">
        <div id="panel-led">
          <div id="pantalla">0</div>
          <div id="result"></div>
        </div>
      </div>      
      <div id="box-inputs" class="container text-center">
        <div id="inputs">
          <div class="row">
            <div class="col-6 btn" id="clear">
              <button>c</button>
            </div>
            <div class="col-3 btn" id="delete">
              <button>‚Üê</button>
            </div>
            <div class="col-3 btn" id="div">
              <button>/</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3 btn" id="seven">
              <button>7</button>
            </div>
            <div class="col-3 btn" id="eight">
              <button>8</button>
            </div>
            <div class="col-3 btn" id="nine">
              <button>9</button>
            </div>
            <div class="col-3 btn" id="mul">
              <button>x</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3 btn" id="four">
              <button>4</button>
            </div>
            <div class="col-3 btn" id="five">
              <button>5</button>
            </div>
            <div class="col-3 btn" id="six">
              <button>6</button>
            </div>
            <div class="col-3 btn" id="res">
              <button>-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3 btn" id="one">
              <button>1</button>
            </div>
            <div class="col-3 btn" id="two">
              <button>2</button>
            </div>
            <div class="col-3 btn" id="three">
              <button>3</button>
            </div>
            <div class="col-3 btn" id="sum">
              <button>+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6 btn" id="zero">
              <button>0</button>
            </div>
            <div class="col-3 btn" id="punt">
              <button>.</button>
            </div>
            <div class="col-3 btn" id="equal">
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
